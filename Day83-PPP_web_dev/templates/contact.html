<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body class="header">
    <div class="container">
        <div class="row">
            <h1>Contact</h1>
            <!-- style="text-align:center" -->
            <!-- Use https://formspree.io/ to send an email to youself -->
            <form id="contactForm" action="https://formspree.io/f/xknlknvp" method="POST">
                <input type="text" name="Name" id="name" placeholder="Full Name" required><br>
                <input type="text" name="Email" id="email" placeholder="Email" required><br>
                <input type="text" name="Subject" id="subject" placeholder="Subject"><br>
                <textarea type="text" name="Message" id="message" placeholder="Message" required></textarea><br>
                <button type="submit">Send</button><br>
                <a href="http://127.0.0.1:5000">Click Here to Redirect</a>
            </form>
        </div>

        <!-- JavaScript to handle form submission and redirection -->

                return false;
            }
        </script> -->
    </div>
</body>

</html>
